        <h3>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome</h3>

Just play a little bit

<div ng-app="myApp" ng-controller="ctrl">
  <h2>Write in box</h2>
  <div>
    <textarea rows="20" cols="88" ng-model="value" name="markdown" ng-change="change()"></textarea>
    <p>See result</p>
    <pre pretty-json="json"  />
  </div>
</div>


  <script type="text/javascript"> 

    var app = angular.module('myApp', ['ngPrettyJson']);  

    function ctrl($scope, $filter) {      
      $scope.value = "It's very easy to make some words **bold** and other words *italic* with Markdown. You can even [link to Google!](http://google.com) \n\nSometimes you want numbered lists: \n\n1. One\n2. Two\n3. Three \n\nSometimes you want bullet points: \n\n* Start a line with a star\n* Profit!\n\nAnother bold **yeah**\n\nAlternatively,\n\n- Dashes work just as well\n\n- And if you have sub points, put two spaces before the dash or star:\n  - Like this\n  - And this\n\nIf you want to embed images, this is how you do it:\n![Image of Yaktocat](https://octodex.github.com/images/yaktocat.png)\n\n# Structured documents\n\nSometimes it's useful to have different levels of headings to structure your documents. Start lines with a `#` to create headings. Multiple `##` in a row denote smaller heading sizes.\n\n### This is a third-tier heading\n\nYou can use  one `#` all the way up to `######` six for different heading sizes.\n\nIf you'd like to quote someone, use the > character before the line:\n> Coffee. The finest organic suspension ever devised... I beat the Borg with it.\n> - Captain Janeway\n\nThere are many different ways to style code with GitHub's markdown. If you have inline code blocks, wrap them in backticks: `var example = true`.  If you've got a longer block of code, you can indent with four spaces:\n\n    if (isAwesome){\n      return true\n    }\n\nGitHub also supports something called code fencing, which allows for multiple lines without indentation:\n\n```\nif (isAwesome){\n  return true\n}\n```\n\nAnd if you'd like to use syntax highlighting, include the language:\n\n```javascript\nif (isAwesome){\n  return true\n}\n```\n\nWhy\n-------------\n\nGitHub supports many extras in Markdown that help you reference and link to people. If you ever want to direct a comment at someone, you can prefix their name with an @ symbol: Hey @kneath — love your sweater!\n\nBut I have to admit, tasks lists are my favorite:\n\n- [x] This is a complete item\n- [ ] This is an incomplete item\n\nAnd, of course emoji! :sparkles: :camel: :boom:\n\nBecause\n-------------\n~~this~~";
      $scope.json = {};
      $scope.json = markdownparser.parse($scope.value);

      $scope.change = function() {        
        $scope.json = markdownparser.parse($scope.value);
      };
     
    }

  </script>
